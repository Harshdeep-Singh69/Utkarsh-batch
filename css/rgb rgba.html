<!-- rgb-ratio/composition/ of colors(red,green and blue)
	rgba = rgb + alpha value(similar to opacity)
	alpha value ranges from 0.0 to 1.0

	-->

<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#aa{
			width: 200px;
			height: 200px;
			background-color:rgba(133, 120, 100, 0.0);
		}
	</style>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="aa"></div>

</body>
</html>
