	1-Absolute units:px(independent of other element sizes/screen size)
	2-relative units:%
		->em

		->vh(viewport height)
	-units
	-dependencies
	-uses
	@media queries
	test:task/time duration	
-->
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	html{
		font-size: 10px;
	}
	body{

		padding: 0px;

	}
	#rel{
		width: 700px;
		height: 100vh ;
		background-color: greenyellow;
	}
	#relb{
		width: 70%;
		height: 300px;
		background-color: darkkhaki;
	}
	#para{
		font-size: 4rem;
	}
	
	</style>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

		<p id="para">Hello Utkarsh</p>
