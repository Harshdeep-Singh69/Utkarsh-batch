<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: orangered;
			position: relative;
			animation: utkarsh 12s;
		}
		@keyframes utkarsh{
			0%{left: 0px; top: 0px;}
			25%{left: 1200px;top: 0px; background-color: blueviolet;}
			50%{left: 1200px; top: 500px;}
			75%{left: 0px; top: 500px;}
			100%{left: 0px; top: 0px;}
		}
	</style>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div></div>

</body>
</html>
