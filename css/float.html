<!-- Float -->
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#aa{
			width: 200px;
			height: 300px;
			background-color: khaki;
			float: left;
			opacity: 0.7;
		}
		#ab{
			width: 300px;
			height: 200px;
			background-color: skyblue;
			float: left ;
			margin-left: 50px;

		}
		#ac{
			width: 100px;
			height: 300px;
			background-color: blue;
			float: left;
			
		}
		#ad{
			width: 120px;
			height: 300px;
			background-color: green;
			float: left;
					}
	</style>
	<meta charset="utf-8">
	<title>float</title>
</head>
<body>
	<div id="aa">
		<div id="ac"></div>
		<div id="ad"></div>
	</div>
	<div id="ab"></div>

</body>
</html>
