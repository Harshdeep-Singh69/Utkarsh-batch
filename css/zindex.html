<!--Z index  -->
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#aa{
			width: 200px;
			height: 250px;
			background: khaki;
			position: absolute;
			z-index: 0;
			border-radius: 0px 80px 0px 0px;
			margin-top: 7px;
		}
		#ab{
			width: 210px;
			height: 250px;
			background: orangered;
			position: absolute;
			z-index: -1;
			border-radius: 20px 80px 20px 0px;
		}
	</style>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="aa"></div>
	<div id="ab"></div>
</body>
</html>
