<!--Types of Selectors:
1-universal selector(*)
2-Element as a selector(name of the element)
3-Class as a selector(.)
4-ID as a selector(#) -->

<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	*{
		background-color: khaki;
	}
		div{
			width: 200px;
			height: 200px;
			background-color: black;
		}
		.aa{
			width: 220px;
			height: 220px;
			background-color: skyblue;
		}
		#ab{
			width: 220px;
			height: 220px;
			background-color: limegreen;

		}
	</style>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div></div><br>
	<div class="aa"></div><br>
	<div class="aa"></div><br>
	<div></div><br>
	<div id="ab"></div>

</body>
</html>
