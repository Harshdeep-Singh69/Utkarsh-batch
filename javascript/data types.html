<!--	Data Type:It specifies the type of data
1-string

		 -->
<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		var a = true;
		//string
		 
		/*Number
		var a = 20;*/
		//undefined data type
		/* Null data type/object
		var a = null;*/
		/*Array(collection of similar type of data) / object type*/
		var a = ["Nikita","Nikhil","Nikhar",52]
		
		/*Object
		var a = {first:"Shakshi",last:"Reeva"}; */

		document.write(a + "<br>");
		document.write(typeof a);

	</script>
	<meta charset="utf-8">
	<title>data types</title>
</head>
<body>

</body>
</html>
